- name: Install MongoDB 
  hosts: all
  become: true
  tasks:
    - name: Update cache 
      apt:
        update_cache: yes
  
    - name: Add apt-key
      apt_key:
        id: EA312927
        keyserver: keyserver.ubuntu.com

    - name: Add repo
      apt_repository:
        repo: deb http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse

    - name: Install MongoDB
      apt:
        name: mongodb-org

    - name: Enable service MongoDB
      systemd:
        name: mongod
        enabled: yes

